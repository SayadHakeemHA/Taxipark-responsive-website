<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>Automatic Swiper Carousel with Buttons</title>
  <style>
  
    .swiper-container{
      width: 70vw !important;
      height: 60vh!important;
      background-color: aqua;
    }
    .swiper-wrapper{
      
    }
    .swiper-slide{
      margin:0;
      padding: 0;
      width: 3rem!important;
    }
  </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="./assets/client-1.jpg" alt="Slide 1"></div>
    <div class="swiper-slide"><img src="./assets/client-4.jpg" alt="Slide 2"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 3"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 4"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 5"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 6"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 7"></div>
    <div class="swiper-slide"><img src="./assets/client-5.jpg" alt="Slide 8"></div>
    <!-- Add more slides as needed -->
  </div>
  <!-- Add Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  // Initialize Swiper
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 1,
    spaceBetween: 1,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: {
      delay: 3000, // milliseconds
    },
    breakpoints: {
      300: {
        slidesPerView: 2,
        spaceBetween: 0,
      },
      200: {
        slidesPerView: 3,
        spaceBetween: 0,
      },
    },
  });
</script>

</body>
</html>
