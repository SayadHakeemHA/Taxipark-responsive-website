<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Dropdown Inside Another Dropdown</title>
</head>
<body>

<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="mainDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Main Dropdown
    </button>
    <ul class="dropdown-menu" aria-labelledby="mainDropdown">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li class="dropdown">
        <a class="dropdown-item dropdown-toggle" href="#" id="nestedDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Nested Dropdown
        </a>
        <ul class="dropdown-menu" aria-labelledby="nestedDropdown">
          <li><a class="dropdown-item" href="#">Nested Action 1</a></li>
          <li><a class="dropdown-item" href="#">Nested Action 2</a></li>
          <li><a class="dropdown-item" href="#">Nested Action 3</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
